<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>::Registration Form::</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
   
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    
        <style>
          .card {
            border:3px solid black;
            border-radius: 5px;
            width=50%;
            margin: 200px;
            background-color: gainsboro ;
          }
             
            h1{
                text-align: center;
                color: rgb(250, 7, 47);
            }
            h3{
                color: saddlebrown;
                font-style: italic;
            }
        
        .input {
            margin-bottom: 10px;
            border-radius: 10px;
            margin-right: 5px;
        }
        .option{
            margin-left: 50px;
        }
        </style>
    </head>
    <body >
        <div class="card">
            <h1 style="align-items: center; font font-style: italic ;">SPORTS REGISTRATION</h1>
            <div style="margin-left: 210px;">
        <label for="a margin-"><h3>Name:</h3></label>
        <input type="text" id="a"required placeholder="eg: Jyothi"><br>
        <label for="b"><h3>Roll no:</h3></label>
        <input type="text"id="b" placeholder="Eg:20121A1220"required>
        <br> 
        </div>
        <div style="margin-left: 210px;">
        <label for="brnch"><h3>Branch:</h3></label>
        <select name="brnch" id="brnch"required>
            <option value="Select the Branch">Select the Branch:</option>
          <option value="CSE">CSE</option>
          <option value="IT">IT</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="CSBS">CSBS</option>
          <option value="CSSE">CSSE</option>
          <option value="Mech">Mech</option>
          <option value="Civil">Civil</option>
          </select>
          </div>
          <div style="margin-left:210px ;">
          <label for=""><h3>Section:</h3></label><br>
          <input type="radio"name="Sec"id="a" >
          <label for="a">A</label><br>
             <input type="radio"name="Sec" id="b"value="B">
             <label for="b">B</label><br>
             </div>
             <div style="margin-left:210px;">
          <label for="Select the sports"> <h3> select the sport:</h3></label><br>

          <input type="radio"name="sport"id="c">
          <label for="c">Badminton</label><br>
          <input type="radio"name="sport"id="d">
          <label for="d">Tennicoit</label><br>
          <input type="radio"name="sport"id="e">
          <label for="e">Kho-Kho</label><br>
          <input type="radio"name="sport"id="f">
          <label for="f">Chess</label><br>
          <input type="radio" name="sport" id="g">
          <label for="f">Cricket</label><br>
          <input type="radio" name="sport" id="h">
          <label for="h">THrow Ball</label><br>
          <input type="radio" name="sport" id="i">
          <label for="i">Basket BAll</label><br>
          </div>
           <!-- Button trigger modal -->
           <div style="margin-left: 300px;">
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" ml-5>
    Register
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registration Completed</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
           You have been Registered Sucessfully<br> Thank You!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
        </div>
        </div>
          
    </body>
    </html
